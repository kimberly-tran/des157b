<body>
    <video id="sunsetVideo" muted autoplay loop playsinline class="appear">
        <source src="media/sunset.webm" type="video/webm">
        <source src="media/sunset.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video. Here's a <a href="#">link to the video</a> instead.</p>
    </video>

    <video id="nightVideo" muted autoplay loop playsinline class="disappear">
        <source src="media/night.webm" type="video/webm">
        <source src="media/night.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video. Here's a <a href="#">link to the video</a> instead.</p>
    </video>

    <!-- loading icon -->
    <i class="fa-solid fa-spinner"></i>

    <section id="controls">
        <img src="icons/moon.png" alt="switch to night" width="40" id="moonicon" class="appear">
        <img src="icons/sun.png" alt="switch to day" width="40" id="sunicon" class="disappear">
        <i class="fa-solid fa-pause"></i>
    </section>
